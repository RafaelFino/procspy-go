# nginx-procspy.conf
# Configuração do Nginx como proxy reverso para o Procspy Server
# Copie para: /etc/nginx/sites-available/procspy
# Ative com: sudo ln -s /etc/nginx/sites-available/procspy /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com;

    # Redireciona HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seu-dominio.com;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    
    # Configurações SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/procspy-access.log;
    error_log /var/log/nginx/procspy-error.log;

    # Proxy para Procspy Server
    location /procspy/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check público (opcional)
    location /procspy/healthcheck {
        proxy_pass http://localhost:8080/healthcheck;
        access_log off;
    }
}
